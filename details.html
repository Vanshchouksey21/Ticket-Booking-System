<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Students</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<style>


    /* Global Styles */
:root {
    --primary: #1F2A44;  /* Dark Blue */
    --secondary: #F4F7FC;  /* Light Background */
    --accent: #F15C30;  /* Orange */
    --text-color: #333;  /* Dark Text */
    --white: #fff;
    --border: #ddd;
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}

body {
    display: flex;
    background: var(--secondary);
}

/* Admin Panel Layout */
.admin-container {
    display: flex;
    width: 100%;
}

/* Sidebar */
.sidebar {
    width: 250px;
    background: var(--primary);
    color: var(--white);
    padding: 20px;
    min-height: 100vh;
    transition: 0.3s ease-in-out;
}

.sidebar h2 {
    text-align: center;
    margin-bottom: 20px;
    font-size: 22px;
    font-weight: bold;
}

.sidebar ul {
    list-style: none;
    padding: 0;
}

.sidebar ul li {
    padding: 15px;
    transition: background 0.3s;
}

.sidebar ul li a {
    text-decoration: none;
    color: var(--white);
    display: block;
    font-size: 18px;
}

.sidebar ul li:hover {
    background: rgba(255, 255, 255, 0.1);
    border-radius: 5px;
}

/* Logout Button */
#logoutBtn {
    display: block;
    background-color: var(--accent);
    color: var(--white);
    border: none;
    padding: 12px;
    font-size: 16px;
    border-radius: 5px;
    cursor: pointer;
    text-align: center;
    margin-top: 20px;
    transition: background 0.3s;
}

#logoutBtn:hover {
    background-color: #c0392b;
}

/* Main Content */
.content {
    flex-grow: 1;
    padding: 20px;
}

/* Header */
header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 15px;
    background: var(--white);
    border-bottom: 2px solid var(--border);
    border-radius: 10px;
}

/* Cards */
.cards {
    display: flex;
    gap: 20px;
    margin-top: 20px;
    flex-wrap: wrap;
}

.card {
    background: var(--accent);
    padding: 20px;
    border-radius: 10px;
    color: var(--white);
    flex: 1;
    text-align: center;
    min-width: 200px;
    box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
}

.card h3 {
    font-size: 20px;
}

.card p {
    font-size: 16px;
    margin-top: 5px;
}

/* Table Styling */
table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 20px;
    border-radius: 8px;
    overflow: hidden;
}

thead {
    background: var(--primary);
    color: var(--white);
}

th, td {
    padding: 14px;
    text-align: left;
    font-size: 16px;
    border-bottom: 1px solid var(--border);
}

tbody tr {
    background: var(--white);
    transition: 0.3s;
}

tbody tr:hover {
    background: #f1f1f1;
}

/* Search Input */
input {
    width: 100%;
    padding: 12px;
    border: 2px solid var(--border);
    border-radius: 8px;
    font-size: 16px;
    transition: 0.3s;
}

input:focus {
    outline: none;
    border-color: var(--accent);
    box-shadow: 0px 0px 10px rgba(241, 92, 48, 0.3);
}

/* Buttons */
button {
    padding: 10px 15px;
    border: none;
    cursor: pointer;
    border-radius: 5px;
    transition: 0.3s;
}

.delete-btn {
    background-color: var(--accent);
    color: var(--white);
}

.delete-btn:hover {
    background-color: #c0392b;
}

/* Responsive Design */
@media (max-width: 1024px) {
    .cards {
        flex-wrap: wrap;
    }

    .sidebar {
        width: 200px;
    }

    th, td {
        font-size: 14px;
        padding: 10px;
    }
}

@media (max-width: 768px) {
    body {
        flex-direction: column;
    }

    .admin-container {
        flex-direction: column;
    }

    .sidebar {
        width: 100%;
        min-height: auto;
        padding: 10px;
        display: flex;
        justify-content: space-around;
        align-items: center;
    }

    .sidebar ul {
        display: flex;
        gap: 10px;
    }

    .sidebar ul li {
        padding: 10px;
    }

    .sidebar ul li a {
        font-size: 14px;
    }

    #logoutBtn {
        width: auto;
        font-size: 14px;
        padding: 8px;
    }

    .cards {
        flex-direction: column;
    }

    table {
        font-size: 14px;
    }

    th, td {
        padding: 8px;
    }
}

@media (max-width: 480px) {
    .sidebar {
        flex-direction: column;
    }

    .sidebar ul {
        flex-direction: column;
    }

    .sidebar ul li {
        text-align: center;
    }

    header {
        flex-direction: column;
        text-align: center;
    }

    input {
        width: 100%;
    }
}

</style>
</head>
<body>
    <div class="admin-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div>
                <h2>Admin Panel</h2>
                <ul>
                    <li><a href="/crud.html">Dashboard</a></li>
                    <li><a href="/details.html">Users</a></li>
                    <li><a href="/manage.html">Bookings</a></li>
                
                </ul>
            </div>
            
        </aside>

        <!-- Main Content -->
        <div class="content">
            <header>
                
                <h2>ðŸŽ“ Customers List</h2>
                <button id="logoutBtn" onclick="logout()">Logout</button>
            </header>
            <br>
            <input type="text" id="search" placeholder="Search Customers..." onkeyup="filterStudents()">
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Seats</th>
                    </tr>
                </thead>
                <tbody id="studentTable"></tbody>
            </table>
        </div>
    </div>

    <script >


document.addEventListener("DOMContentLoaded", function() {
    const apiUrl = 'http://localhost:3000/tickets';
    let students = [];

    // Fetch student data
    async function fetchStudents() {
        try {
            const response = await fetch(apiUrl);
            if (!response.ok) throw new Error('Network response was not ok');
            students = await response.json();
            renderStudentTable(students);
        } catch (error) {
            console.error('Error fetching students:', error);
            alert("There was an issue fetching student data.");
        }
    }

    // Render students
    function renderStudentTable(students) {
        const tableBody = document.getElementById("studentTable");
        tableBody.innerHTML = "";
        if (students.length === 0) {
            tableBody.innerHTML = "<tr><td colspan='3'>No students found.</td></tr>";
            return;
        }

        students.forEach(student => {
            const row = document.createElement("tr");
            row.innerHTML = `
                <td>${student.name}</td>
                <td>${student.email}</td>
                <td>${student.seats.join(", ") || "N/A"}</td>
            `;
            tableBody.appendChild(row);
        });
    }

    // Filter students
    function filterStudents() {
        const searchValue = document.getElementById("search").value.toLowerCase();
        const filteredStudents = students.filter(student =>
            student.name.toLowerCase().includes(searchValue) || 
            student.email.toLowerCase().includes(searchValue)
        );
        renderStudentTable(filteredStudents);
    }

    // Logout function
    function logout() {
        Swal.fire({
            title: "Are you sure?",
            text: "You will be logged out!",
            icon: "warning",
            showCancelButton: true,
            confirmButtonColor: "#e74c3c",
            cancelButtonColor: "#3085d6",
            confirmButtonText: "Logout"
        }).then((result) => {
            if (result.isConfirmed) {
                window.location.href = "index.html";
            }
        });
    }

    // Fetch students initially
    fetchStudents();
});

    </script>
</body>
</html>
