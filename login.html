<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./login.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css">
    <title>Login</title>
</head>
<body>
    <div id="container">
        <header id="header" data-aos="fade-down" data-aos-duration="2000">
            <h1 class="main-heading">Welcome Back to Ticket.com</h1>
            <p class="sub-heading">Login now to access your account</p>
        </header>

        <form class="container" data-aos="fade-up"  data-aos-duration="3000" data-aos-delay="1000">
            <h2>Login</h2>

            <!-- Email Field -->
            <label for="email">Email</label>
            <div class="input-container">
                <i class="fas fa-envelope"></i>
                <input type="email" name="email" id="email" placeholder="Enter your email" required>
            </div>

            <!-- Password Field -->
            <label for="password">Password</label>
            <div class="input-container">
                <i class="fas fa-lock"></i>
                <input type="password" name="password" id="password" placeholder="Enter your password" required>
            </div>

            <input type="submit" value="Login" onclick="return login()" id="btn">
            <p class="signup-link">Don't have an account? <a href="/signup.html" id="signup-link">Signup</a></p>
        </form>
    </div>


    
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script src="/login.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
</body>
</html>
